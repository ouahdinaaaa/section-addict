<style>

    
@mixin book {
    font-family: "Gotham SSm 4r", sans-serif;
}

@mixin medium {
    font-family: "Gotham SSm 5r", sans-serif;
}

$thin-column: 235px;
$color-gold: #deb359;

#imvu {
    position: relative;
    min-height: 100%;
    background: #f2f2f2;
}

.global-nav {
    position: sticky;
    top: 0;
    background: #404040;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 2px;
    z-index: 2;
    @include medium;
}

.mode-nav {
    position: sticky;
    top: 50px;
    background: rgba(255, 255, 255, 0.9);
    color: #404040;
    letter-spacing: 1px;
    z-index: 2;
    
    .active {
        position: relative;
        color: inherit;
        @include medium;
        border-bottom: solid 2px #404040;
    }
}

// layout
// -------------------------------------------------

.column-container {
    position: relative;
    display: grid;
    grid-template-columns:
        minmax($thin-column, 1fr)
        470px
        minmax($thin-column, 1fr);
    grid-gap: 20px;
    padding: 0 20px;
}

.main-column {
    padding: 20px 0;

    .search-widget {
        z-index: 2;
        margin: 0 0 20px;
        position: sticky;
        top: 100px;
    }
}

.left-column {
    margin-left: auto;
}

.sidebar {
    top: 100px;
    width: $thin-column;
    padding: 20px 0;
    overflow: hidden;
    overflow-y: auto;

    &.sticky {
        position: sticky;
        top: 100px;
        
        // important for sticky to work
        height: calc(100vh - 100px);
    }
}

.left-sidebar {
    justify-self: right;
}

// products
// -------------------------------------------------

.shop-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, 150px);
    grid-gap: 10px;
}

.product-tile {
    display: grid;
    grid-template: 150px 60px / 150px;
    overflow: hidden;
    
    .tile-body {
        display: grid;
        grid: "x";
        background: #d4d4d4;
        overflow: hidden;
        transition: background-color 0.3s ease;
        
        .cover-image,
        .badge-list {
            grid-area: x;
        }
        
        .badge-list {
            display: grid;
            grid-auto-rows: min-content;
            grid-gap: 5px;
            justify-self: end;
            padding: 5px;
            z-index: 1;
        }
        
        .cover-image {
            transform: scale(1) translateZ(0);
            transition: transform 0.3s 0.45s ease;
        }
        
        &:hover {
            background-color: #b4b4b4;
            .cover-image {
                transform: scale(1.1) translateZ(0);
            }
        }
    }
    
    .product-info {
        display: grid;
        grid:
            /* row map & heights */
            "name name" 16px
            "text cart" 1fr /
            /* column widths */
            1fr   20px;
        background: #fff;
        padding: 8px 10px 5px;
    }
    
    .product-name {
        grid-area: name;
        @include medium;
    }
    
    .price-info {
        display: grid;
        grid-area: text;
        align-self: center;

        .price-credits {
            display: grid;
            grid: 1fr / 15px 1fr;
            grid-gap: 4px;
            color: $color-gold;
            @include medium;
        }
        
        .displayonly-label {
            justify-self: start;
        }
    }
    
    .cart-button {
        grid-area: cart;
        justify-self: end;
        color: #a8a8a8;
        
        svg {
            width: 24px;
            height: 100%;
            transform: translate(4px, 0);
        }
    }
}

.badge {
    color: #fff;
    width: 25px;
    height: 25px;
    display: grid;
    place-content: center;
    @include medium;
}

.ap-badge {
    background: rgba(235, 0, 109, 0.9);
}

.vip-badge {
    background: rgba($color-gold, 0.9);
    font-size: 90%;
}

.credits-widget {
    display: grid;
    grid:
        "avail   avail"
        "credits promo" / auto 1fr;
    grid-gap: 5px 10px;
    background: #fff;
    height: 60px;
    padding: 10px;
    
    &__title {
        grid-area: avail;
    }
    
    .available-credits {
        display: grid;
        grid: 1fr / 15px 1fr;
        grid-gap: 4px;
        color: $color-gold;
        @include medium;
    }
    
    .promo-credits {
        grid-area: promo;
        font-size: 10px;
        align-self: center;
    }
}

// general classes

.system-info-header {
    width: 100%;
    line-height: 16px;
    @include medium;
    font-size: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #a8a8a8;
    border-bottom: solid 1px #d4d4d4;
    margin: 0 0 5px;
    
    &.no-divider {
        border-bottom: none;
    }
}

.nowrap {
    white-space: nowrap;
}

.trunc {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

.icon {
    width: 15px;
    height: 15px;
}

.hidden {
    display: none !important;
}

.dimmed {
    color: #a8a8a8;
    @include medium;
}

// general tags

* {
    box-sizing: border-box;
}

html,
body {
    @include book;
    font-size: 12px;
    line-height: 1.4;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    height: 100%;
    user-select: none;
}

nav {
    display: grid;
    grid-auto-columns: min-content;
    grid-auto-flow: column;
    justify-content: center;
    grid-gap: 20px;
    text-align: center;
    height: 50px;
    
    a {
        display: grid;
        place-content: center;
        padding: 0 10px;
        white-space: nowrap;
    }

    .active {
        color: $color-gold;
    }
}

form {
    display: grid;
    grid-gap: 20px;
}

fieldset {
    display: grid;

    label {
        line-height: 24px;
    }
}

legend {
    display: block;
}

label {
    cursor: pointer;
}

select {
    width: 100%;
}

input[type="text"] {
    width: 100%;
    line-height: 40px;
    padding: 0 10px;
    margin: 0;
    font-size: 13px;
    border: solid 1px #d4d4d4;
}


</style>
